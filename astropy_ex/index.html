<textarea id="output" style="width: 100%;" rows="6" disabled></textarea>

    <script type="text/javascript">

const status = document.getElementById("output");
async function main() {
  output.value = "initializing pyodide..";
  let pyodide = await loadPyodide();
  console.log(
    pyodide.runPython(`
        import sys
        sys.version
    `)
  );
  output.value = "initializing matplotlib, astropy...";
  await pyodide.loadPackage("matplotlib", "astropy");
  output.value = "initializing code..";
  pyodide.runPython(`
      import matplotlib
      import numpy as np
      matplotlib.use("module://matplotlib.backends.html5_canvas_backend")
      import matplotlib.cm as cm
      from matplotlib import pyplot as plt
      delta = 0.025
      x = y = np.arange(-3.0, 3.0, delta)
      X, Y = np.meshgrid(x, y)
      Z1 = np.exp(-(X**2) - Y**2)
      Z2 = np.exp(-((X - 1) ** 2) - (Y - 1) ** 2)
      Z = (Z1 - Z2) * 2
      plt.figure()
      plt.imshow(
      Z,
      interpolation="bilinear",
      cmap=cm.RdYlGn,
      origin="lower",
      extent=[-3, 3, -3, 3],
      vmax=abs(Z).max(),
      vmin=-abs(Z).max(),
      )
      plt.show()
    `);
    output.value = "completed..";
}
main();

    </script>
